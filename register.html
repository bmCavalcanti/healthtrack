<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="title" content="">
        <meta name="author" content="Bianca Cavalcanti">
        <link href="./assets/images/logos/icon.png" rel="icon" type="image/x-icon" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/css/app.css">
        <title>Cadastro | Health Track</title>
    </head>
    <body>
        <div class="container px-lg-5 pb-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto mt-5">
                <div class="text-center">
                    <img alt="Logo Health Track" src="./assets/images/logos/logotipo.png" class="w-100 mb-4">
                </div>

                <ul class="nav nav-fill nav-pills">
                    <li class="nav-item mr-1">
                        <a title="Dados pessoais" class="nav-link btn-outline-dark changeStep active h5" href="#user" step="1">
                            <span class="badge badge-pill bg-primary">1</span>
                            Dados pessoais
                        </a>
                    </li>
                    <li class="nav-item">
                        <a title="Informações" class="nav-link btn-outline-dark changeStep h5" href="#info" step="2">
                            <span class="badge badge-pill bg-primary">2</span>
                            Informações
                        </a>
                    </li>
                </ul>
                <form action="./dashboard.html" method="GET" autocomplete="off">
                    <div class="step show py-3" id="user" step="1">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" required name="name"class="form-control" placeholder="Informe seu nome completo" minlength="3">
                        </div>

                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" required name="email" class="form-control" placeholder="Informe seu e-mail" minlength="6">
                        </div>

                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" required name="password" class="form-control" placeholder="Crie uma senha" id="password" minlength="6">
                        </div>

                        <div class="form-group">
                            <label>Confirme a senha</label>
                            <input type="password" required name="password_confirme" class="form-control" placeholder="Confirme sua senha" data-rule-equalto="#password" minlength="6">
                        </div>
                        <a title="Próximo" class="changeStep btn btn-primary btn-block mt-3 next" href="#info" step="2">
                            Próximo
                        </a>
                    </div>
                    <div class="step pt-3" id="info" style="display:none" step="2">
                        <div class="form-group">
                            <label>Altura (cm)</label>
                            <input type="text" required name="height" class="form-control cm" placeholder="Informe sua altura (cm)" data-rule-number="true" max="300" min="50">
                        </div>

                        <div class="form-group">
                            <label>Peso (kg)</label>
                            <input type="text" required name="weight" class="form-control kg" placeholder="Informe seu peso (kg)" data-rule-number="true" max="900" min="10">
                        </div>

                        <div class="form-group">
                            <label>Gênero</label>
                            <select name="gender" required class="form-control">
                                <option value="" selected disabled>Selecione uma opção</option>
                                <option value="0">Feminino</option>
                                <option value="1">Masculino</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Data de nascimento</label>
                            <input type="date" required name="birthdate" class="form-control">
                        </div>

                        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                            <a title="Voltar" class="changeStep btn btn-outline-primary next" href="#user" step="1">
                                Voltar
                            </a>
                            <button type="submit" class="btn btn-primary btn-block">
                                Finalizar
                            </button>
                        </div>
                    </div>
                </form>
                <span>
                    Já possui uma conta?
                    <a title="Acesse o painel" href="./login">
                        Acesse o painel
                    </a>
                </span>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/localization/messages_pt_PT.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" crossorigin="anonymous"></script>

        <script src="./assets/js/src/App.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
