                            <td>

                            <td class="text-right">
                                <div class="btn-group" role="group">
                                    <a title="Editar pressão arterial" data-toggle="modal" data-target="#modalCrud" href="" role="button" class="ml-3 btn-action">
                                        <i class="fa fa-pencil-alt"></i>
                                    </a>
                                    <a title="Deletar pressão arterial" data-toggle="modal" data-target="#modalConfirmDelete" href="" role="button" class="ml-3 btn-action">
                                        <i class="far fa-trash-alt"></i>
                                    </a>
                                </div>
                            </td>

                                        <i class="fa fa-pencil-alt"></i>
                                    </a>

        <div class="modal" id="modalConfirmLogout" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close btn-action" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <h4 class="">Tem certeza que deseja sair?</h4>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                            <button data-dismiss="modal" type="button" title="Não" class="btn btn-outline-primary">
                                Não
                            </button>
                            <a href="./login.html" title="Sair" class="btn btn-primary">
                                Sair
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="modalCrud" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Gestão de pressão arterial</h5>
                        <button type="button" class="close btn-action" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <form action="" method="GET" autocomplete="off">
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Pressão arterial (mmHg)</label>
                                <input type="text" required name="blood_pressure_value" class="form-control blood-pressure" placeholder="Informe sua pressão arterial (mmHg)">
                            </div>
                            <div class="form-group">
                                <label>Data da medição</label>
                                <input type="datetime-local" required name="blood_pressure_date" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                                <button data-dismiss="modal" type="button" title="Fechar" class="btn btn-outline-primary">
                                    Fechar
                                </button>
                                <button type="submit" title="Salvar" class="btn btn-primary">
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close btn-action" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <h4 class="">Tem certeza que deseja deletar?</h4>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                            <button data-dismiss="modal" type="button" title="Cancelar" class="btn btn-outline-primary">
                                Cancelar
                            </button>
                            <button data-dismiss="modal" title="Deletar" class="btn btn-primary">
                                Deletar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
